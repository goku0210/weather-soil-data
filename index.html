<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Crop Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Weather, Soil, and Crop Yield Data</h1>
    <table>
        <thead>
            <tr>
                <th>Weather</th>
                <th>Soil</th>
                <th>Crop Yield</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <tr>
                <td>25°C, Clear</td>
                <td>Moist, Loamy</td>
                <td>1200</td>
            </tr>
            <tr>
                <td>28°C, Sunny</td>
                <td>Dry, Sandy</td>
                <td>1500</td>
            </tr>
            <tr>
                <td>30°C, Clear</td>
                <td>Wet, Clay</td>
                <td>1300</td>
            </tr>
            <tr>
                <td>22°C, Rainy</td>
                <td>Moist, Loamy</td>
                <td>1100</td>
            </tr>
            <tr>
                <td>27°C, Sunny</td>
                <td>Dry, Sandy</td>
                <td>1400</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
