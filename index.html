<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Crop Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 20px;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Weather, Soil, and Crop Yield Data</h1>
    <table>
        <thead>
            <tr>
                <th>Weather</th>
                <th>Soil</th>
                <th>Crop Yield</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        const data = [
            { weather: "25°C, Clear", soil: "Moist, Loamy", crop_yield: "1200" },
            { weather: "28°C, Sunny", soil: "Dry, Sandy", crop_yield: "1500" },
            { weather: "30°C, Clear", soil: "Wet, Clay", crop_yield: "1300" },
            { weather: "22°C, Rainy", soil: "Moist, Loamy", crop_yield: "1100" },
            { weather: "27°C, Sunny", soil: "Dry, Sandy", crop_yield: "1400" }
        ];

        const tableBody = document.getElementById("data-table");
        data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${row.weather}</td><td>${row.soil}</td><td>${row.crop_yield}</td>`;
            tableBody.appendChild(tr);
        });
    </script>
</body>
</html>
